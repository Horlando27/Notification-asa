<!DOCTYPE html><html lang="mg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouton Service Client</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      line-height: 1.6;
    }
    .container {
      width: 80%;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    a.service-client-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50px;
      background-color: #00698f;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      position: relative;
    }
    a.service-client-button img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    a.service-client-button:hover {
      background-color: #00567f;
    }
    .badge {
      position: absolute;
      top: 5px;
      right: 10px;
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      display: none;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";// Firebase initialization
const firebaseConfig = {
  apiKey: "AIzaSyCK4HqGSjYRT2jFNhAvniSWIzhDvEb2qAQ",
  authDomain: "asa-en-ligne.firebaseapp.com",
  projectId: "asa-en-ligne",
  storageBucket: "asa-en-ligne.appspot.com",
  messagingSenderId: "58359363245",
  appId: "1:58359363245:web:ca5969776ce9cd86aef824",
  measurementId: "G-MRVHVWPV71"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Notification badge logic
let badgeCount = 0;
const badgeEl = document.createElement('span');
badgeEl.id = 'notif-badge';
badgeEl.className = 'badge';
badgeEl.textContent = badgeCount;
document.addEventListener('DOMContentLoaded', () => {
  const btn = document.querySelector('a.service-client-button');
  btn.appendChild(badgeEl);
  btn.addEventListener('click', () => {
    badgeCount = 0;
    updateBadge();
  });

  // Listen for new admin messages
  const msgsRef = collection(db, 'messages');
  const q = query(
    msgsRef,
    where('from', '==', 'admin'),
    orderBy('timestamp', 'desc')
  );
  let lastTimestamp = Date.now();
  onSnapshot(q, snapshot => {
    snapshot.docChanges().forEach(change => {
      if (change.type === 'added') {
        const msg = change.doc.data();
        if (msg.timestamp && msg.timestamp.toMillis() > lastTimestamp) {
          badgeCount++;
          updateBadge();
          lastTimestamp = msg.timestamp.toMillis();
        }
      }
    });
  }, err => console.error('Firestore listen error:', err));

  function updateBadge() {
    if (badgeCount > 0) {
      badgeEl.textContent = badgeCount;
      badgeEl.style.display = 'inline';
    } else {
      badgeEl.style.display = 'none';
    }
  }
});

  </script>
</head>
<body>
  <div class="container">
    <h1>Service Client</h1>
    <p>Tsindrio eto ambany raha te-hiditra amin'ny Service Client ianao:</p>
    <a href="https://service-client-asa-en-ligne-site-we.vercel.app/"
       class="service-client-button"
       target="_blank"
       title="Mifandraisa amin'ny Service Client">
      <img src="https://cdn-icons-png.flaticon.com/512/219/219983.png" alt="Client Icon">
      <span>Service Client</span>
      <!-- Badge appended dynamically -->
    </a>
  </div>
</body>
  </html>
